<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Station Météo - Projet CCM</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    
    <script type="module">
        import '@polymer/paper-toolbar/paper-toolbar.js';
        import '@vaadin/vaadin-grid/vaadin-grid.js';
    </script>
    <script type="module" src="src/weather.js"></script>
    <script type="module" src="src/sensors.js"></script>

  </head>
  <style>
    body {
      margin: 0;
      background-color: lightgrey;
    }

    .flex-div {
      margin-top:10px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    sensor-card {
      flex-grow: 1;
      margin-left:10px;
      margin-right:10px;
      max-width: 100%;
    }
    
    map-card {
      flex-grow: 1;
      margin-left:10px;
      margin-right:10px;
      max-width: 66%;
    }
    
    weather-card {
      margin-right:10px;
      flex-grow: 1;
      max-width: 34%;
    }

    paper-toolbar {
      background: rgb(39, 194, 39);
    }

    .footer {
      height: 10px;
      width: 100%;
    }
    
    .logo-div {
      height: 100%;
      text-align: left;
    }

    .logo-div img, .logo-ville-div img {
      height: 100%;
    }

    .logo-ville-div {
      height: 100% ;
      text-align: right;
    }

    .title {
      font-size: 2em;
      text-align: center;
    }
    
    @media (max-width: 1024px) {
      .flex-div {
        flex-direction: column;
      }
      
      .logo-div {
        height: 80%;
        text-align: left;
      }

      .logo-ville-div {
        height: 80% ;
        text-align: right;
      }
      
      .title {
        font-size: 0px;
      }
        
      sensor-card {
        margin-left:5px;
        margin-right:5px;
        max-width: 100%;
      }
      
      map-card {
        margin-left:5px;
        margin-right:5px;
        margin-top:5px;
        max-width: 100%;
      }
      
      weather-card {
        margin-left:5px;
        margin-right:5px;
        margin-top:5px;
        margin-top:5px;
        max-width: 100%;
      }
    }
  </style>
  <body>
      <paper-toolbar>
        <div slot="top" class="title">Station météo</div>
      </paper-toolbar>
      <div class="flex-div">
        <weather-card></weather-card>
        <sensor-card></sensor-card>
      </div>
      <div class="footer"></div>
  </body>
</html>
